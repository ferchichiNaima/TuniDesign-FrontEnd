<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Log In</h3>
                <div class="d-flex justify-content-end social_icon">

                    <span><i class="fab fa-google-plus-square"></i></span>

                </div>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text d-flex justify-content-center"><i class="fas fa-user"></i></span>
                        </div>

                        <input  class="form-control" id="email" name="email"  placeholder="Enter your email" type="email" formControlName="username"/>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text d-flex justify-content-center"><i class="fas fa-key"></i></span>
                        </div>

                        <input type="text" class="form-control" id="password"  name="password"  class="form-control" placeholder="Enter your password" formControlName="password"/>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <input type="checkbox" formControlName="rememberMe">&nbsp;<span class="color-text">Remember Me</span>
                        </div>
                        <div class="col-12 col-md-6 d-flex justify-content-end">
                            <p class="color-text">Forgot Password?</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn login_btn w-100" [disabled]="loginForm.invalid">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="registration" style="color:black">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center" >
                    <a style="color:black" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</div>
