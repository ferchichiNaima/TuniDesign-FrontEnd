<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
<body>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Log In</h3>
                <div class="d-flex justify-content-end social_icon">

                    <span><i class="fab fa-google-plus-square"></i></span>

                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input  class="form-control" id="email" name="email"  placeholder="Enter your email" type="email" [(ngModel)]="email" />

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>

                        <input type="text" class="form-control" id="password"  name="password"  class="form-control" placeholder="Enter your password" [(ngModel)]="password"/>
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn"  (click)="submit()" >
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="registration" style="color:black">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center" >
                    <a style="color:black" href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
